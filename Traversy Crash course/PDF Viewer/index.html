<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pdf.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <!-- Link to FontAwesome Icons online -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
     
    <title>PDF Viewer</title>
</head>
<body>
    <div class="top-bar">
        <button class="btn" id="prev-page">
            <i class="fa fa-chevron-circle-left"></i> Prev Page
        </button>
        <button class="btn" id="next-page">
            Next Page <i class="fa fa-chevron-circle-right"></i>
        </button>
        <span class="page-info">Page <span id="page-num"></span> of <span id="page-count"></span></span>
    </div>

    <canvas id="pdf-render"></canvas>

    <script src="https://kit.fontawesome.com/03f6c6393a.js" crossorigin="anonymous"></script>
    <!-- pdf.js CDN -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
