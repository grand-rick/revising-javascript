    <script>
        const user = {
            name: "",
            username: "",

        // Function constructor
        function User(name, username, email, password) {
            this.name = name;
            this.username = username;
            this.email = email;
            this.password = password;
        }

        // Assigning prototype
        User.prototype.getSummary = function() {
            return `My name is ${this.name} A.K.A ${this.username} and my email is ${this.email}.`;
        }

        // Instantiate Object
        const user1 = new User("Patrick", "Rick", "kabugap02@gmail.com", "mypassword");
        const user2 = new User("James", "Jamo", "awssh@gmail.com", "mypasswordtoo");

        };
