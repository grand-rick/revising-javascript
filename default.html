<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">
         TRY ME
    </button>

    Refresh browser to change background color.



    <script>
        var bgcolor = new Array ("Red", "Yellow", "Bisque", "Lime", "Fuchsia", "Brown", "Skyblue", "maroon", "beige", "crimson")

document.body.style.background = bgcolor[Math.floor(Math.random()* bgcolor.length)]

        document.getElementById("btn").addEventListener("click", myFunction);
        document.getElementById("btn").addEventListener("mouseover", myFunction1);
        document.getElementById("btn").addEventListener("mouseout", myFunction2);

        function myFunction() {
            document.getElementById("btn").innerHTML = Date();
            alert("YOU TRIED ME!!!")
        }function myFunction1() {
            document.getElementById("btn").innerHTML = Math.random();
        }function myFunction2() {
            document.getElementById("btn").innerHTML = "DON'T LEAVE!!";
        }
    </script>
</body>
</html>
